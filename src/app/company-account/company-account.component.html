<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal text-center">Create Company Account</h1>
    <div class="form-floating my-3">
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="floatingInput1" placeholder="name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating my-3">
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="floatingInput"
        placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating my-3">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="floatingPassword"
        placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating my-3">
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control"
        id="floatingPassword1" placeholder="confirmPassword">
      <label for="floatingPassword">Confirm Password</label>
    </div>
    <div class="row mb-3">
      <button class="col btn btn-primary w-100 py-2 mx-2" type="submit" (click)="createAccount()">Create
        Account</button>
      <button class="col btn btn-primary w-100 py-2 mx-2" (click)="goToLogin()">Back to Company Login</button>
    </div>
  </form>
</main>
